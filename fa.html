			<h1>頂き物</h1>
<BR>
頂いたFAなどを載せてます。随時募集中です。<BR>
<BR>
<IMG src="fa/001.png" width="700" height="700" border="0"><BR>
<BR>
名無しさん？から頂きました！<BR>
初FAだったのでページを開いてびっくりしてしまいました。<BR>
未来ちゃん臨戦態勢です。迫力が凄い！<BR>
<BR>
<BR>
<BR>
<IMG src="fa/1377453827708.jpg" width="600" height="800" border="0"><BR>
<BR>
イズミノミツバ先生から頂きました！<BR>
先生の作品はこの漫画を描き始めるきっかけのひとつだったので、このようなものを頂けて非常に嬉しく思います。<BR>
淡くも儚い色使いがさすがミツバ先生です。<BR>
<BR>
<BR>
